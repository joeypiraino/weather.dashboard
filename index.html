<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Weather Dashboard</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

	</head>
	<body>
		<div
			class="jumbotron"
			style="background-color: rgb(39, 43, 43); color: white; height: 0px;"
		>
			<h1 class="text-center">Weather Dashboard</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
		            <div class="card mb-3">
			            <div class="card-body">
				            <h4>Search for a City:</h4>
				            <form id="city-form" class="form-inline">
					            <label for="cityInput" class="sr-only">City</label>
					            <input
						            type="search"
						            class="form-control"
									id="city"
								/>
					            <button id="findCity" type="submit" class="btn btn-primary mb-2">
									<i class="fa fa-search"></i>
								</button>
							</form>
							</br>
							<div id="lastSearch"></div>
							</br>
			            </div>
                    </div>
                </div>
                <div class="col-lg-8">
					<div class="card mb-3">	
						<div class="card-body">
							<div id="cityDate"></div>
							</br>
							<div id="temp"></div>
							<div id="humidity"></div>
							<div id="wind"></div>
							<div id="uv"></div>
                    	</div>
					</div>

                    <h4>5-Day Forecast:</h4>

                    <div class="row">
                        <div 
			                id="day2"
			                class="card text-white bg-primary mb-3"
						>
							<div class="card-body">
								<div id="date2"></div>
								<div id="temp2"></div>
								<div id="humid2"></div>
			                </div>
                        </div>
		                <div
			                id="day3"
			                class="card text-white bg-primary mb-3"
		                >
			                <div class="card-body">
				                <div id="date3"></div>
								<div id="temp3"></div>
								<div id="humid3"></div>
			                </div>
		                </div>
		                <div
			                id="day4"
			                class="card text-white bg-primary mb-3"
		                >
							<div class="card-body">
								<div id="date4"></div>
								<div id="temp4"></div>
								<div id="humid4"></div>
							</div>
		                </div>
		                <div
			                id="day5"
			                class="card text-white bg-primary mb-3"
		                >
							<div class="card-body">
								<div id="date5"></div>
								<div id="temp5"></div>
								<div id="humid5"></div>
							</div>
		                </div>
		                <div
			                id="day6"
			                class="card text-white bg-primary mb-3"
		                >
							<div class="card-body">
								<div id="date6"></div>
								<div id="temp6"></div>
								<div id="humid6"></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
